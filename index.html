<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Generator</title>
  <script src="script.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <video autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="container">
     <form id="nameForm" action="" method="post">
      <div id="capturedImageContainer" style="width: auto;">
    </div>
  </br>
    <button type="button" onclick="openCameraInNewWindow()" class="captureButton" required>Take Photo</button>

    <canvas id="photoCanvas" style="display:none;"></canvas>
  </br>  </br>  </br>
     <label for="cancerType">Choose Cancer Type:</label>
      <select id="cancerType" name="cancerType" required> 
        <option value="" selected disabled>Select Cancer Type</option>
        <option value="Breast Cancer">Breast Cancer</option>
        <option value="Lung Cancer">Lung Cancer</option>
        <option value="Prostate Cancer">Prostate Cancer</option>
        <option value="Cervical Cancer">Cervical Cancer</option>
        <option value="Colorectal Cancer">Colorectal Cancer</option>
      </select><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>      
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </br></br>
      <button type="submit">  Save </button>
      <button type="submit" onclick="generateNames()">Submit</button>
     </form>
    </div>
    <script src="googlesheet.js"></script>
    <script src="script.js"></script>
</body>
</html>
